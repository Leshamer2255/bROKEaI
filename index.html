<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Зламай ШІ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="terminal-container">
    <canvas id="matrix-canvas" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; z-index:100;"></canvas>
    <div id="terminal-output"></div>
    <form id="terminal-form" autocomplete="off">
      <span class="prompt">$</span>
      <input id="terminal-input" type="text" autofocus autocomplete="off" />
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
